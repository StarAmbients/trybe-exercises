<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="para" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="para" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      // Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
      const titulo = (document.getElementById("page-title").innerText =
        "Sin City");
      console.log("Novo titulo da pagina: " + titulo);

      // Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
      const secParagraph = document.getElementById("second-paragraph");
      secParagraph.style.backgroundColor = "cyan";

      // Por fim, recupere o subtítulo e altere-o também.
      const subtitulo = document.getElementById("subtitle");
      subtitulo.style.color = "blue";

      // 1. Adicione uma classe igual para os dois parágrafos.
      // Resposta: Foi adicionada a class 'para' aos dois parágrafos.
      // Eu pensei em adicionar com JavaScript...
      // const elemento = document. getElementsByTagName("p");
      // if (elemento.classList) elemento.classList.add("red");
      //  else elemento.className += " red";

      // 2. Recupere os seus parágrafos via código _JavaScript_, usando a função
      // `getElementsByClassName`;
      const paragraphs = document.getElementsByClassName("para");

      // 3. Altere algum estilo do primeiro deles.
      paragraphs[0].style.fontSize = "1.5rem";
      paragraphs[0].style.color = "green";

      // 4. Recupere o subtítulo e altere a cor dele usando a função
      // `getElementsByTagName`.
      const subtitle = document.getElementsByTagName("h4")[0];
      subtitle.style.color = "red";
    </script>
  </body>
</html>
